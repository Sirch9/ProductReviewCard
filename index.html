<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Challenge || Product Preview Card</title>
    <link href="index.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./Asserts/favicon-32x32.png">

</head>
<body>
    <div class="container">
        <div class="image">
                <img src="./Asserts/image-product-mobile.jpg" alt="perfume-image" class="smallScreenImage">
                <img src="./Asserts/image-product-desktop.jpg" alt="perfume-image" class="bigScreenImage">
        </div>
        <div class="information">
            <h3>Perfume</h3>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p>
            A floral, solar and voluptuous interpretation composed by 
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price"><span class="mainNum">$149.99 </span><span class="scratchedNum"><s>$169.99 </s></span></p>
        <button class="btn"><img src="./Asserts/icon-cart.svg" alt="cart-svg-image" class="svg"> Add to Cart</button>
        </div>
    </div>
</body>
</html>
